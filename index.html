<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>Servise</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="img">
          <img src="img/logo.png" alt="logo" class="imgLogo" />
        </div>

        <div class="menu">
          <div class="menu__title"><a href="#">Тюнинг</a></div>
          <div class="menu__title"><a href="#">Запчасти</a></div>
          <div class="menu__title"><a href="#">Сервер</a></div>
          <div class="menu__title"><a href="#">Animation</a></div>
          <div class="menu__title"><a href="#">Акции</a></div>
        </div>
      </header>
      <main class="main">
        <div>
          <h1 class="h1">Проэкты нашего Мотосалона Motorcycle:</h1>
        </div>
        <div class="proect">
          <div class="moto">
            <img src="img/мотоцикл7.jpg" alt="мотоцикл1" />
          </div>
          <div class="moto"><img src="img/мото2" alt="мотоцикл2" /></div>
          <div class="moto">
            <img src="img/мотоцикл 7.jpg" alt="мотоцикл3" />
          </div>
          <div class="moto">
            <img src="img/мотоцикл 12.avif" alt="мотоцикл4  " />
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footerBox1">
          <img
            src="img/logoFooter.jpg"
            alt="logoFooter"
            class="logoFooter item"
          />
          <p class="footerBox1__Title1 item">ул. Гагарина дом 22 квартира 25</p>
          <img src="img/call.png" alt="call" class="call item" />
          <p class="footerBox1__Title2 item">992 92 731 0210</p>
        </div>

        <div class="footerBox2">
          <img src="img/instagram1.jpg" alt="instagram" class="item" />
          <p class="footerBox2__Title1 item">Motorcycle</p>
          <img src="img/facebook2.png" alt="facebook" class="item" />
          <p class="footerBox2__Title2 item">Motorcycle</p>
        </div>
      </footer>
    </div>
  </body>
</html>
